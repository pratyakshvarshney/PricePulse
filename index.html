<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PricePulse | Smart Price Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>PricePulse</h1>
    <p>Track smart. Buy smarter.</p>

    <div class="input-group">
      <input type="text" id="productNameInput" placeholder="Enter product name (optional)">
      <input type="text" id="productLinkInput" placeholder="Paste product link (optional)">
      <button onclick="handleProduct()">Track Product</button>
    </div>
  </section>

  <!-- PRODUCT PREVIEW -->
  <section class="preview hidden" id="previewSection">
    <div class="preview-card">
      <img id="productImage" alt="Product Image">
      <div class="preview-details">
        <h2 id="productTitle"></h2>
        <span id="platformTag"></span>
      </div>
    </div>
  </section>

  <!-- PRICE DASHBOARD -->
  <section class="dashboard hidden" id="dashboardSection">
    <div class="stats">
      <div class="stat-box">
        <p>Current</p>
        <h3>₹<span id="currentPrice"></span></h3>
        <small id="currentDate"></small>
      </div>

      <div class="stat-box">
        <p>Lowest</p>
        <h3>₹<span id="lowestPrice"></span></h3>
        <small id="lowestDate"></small>
      </div>

      <div class="stat-box">
        <p>Highest</p>
        <h3>₹<span id="highestPrice"></span></h3>
        <small id="highestDate"></small>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="priceChart"></canvas>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
